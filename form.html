<script>
    const quizForm = document.getElementById('quizForm');
    const resultDiv = document.getElementById('result');
   

    // Load score from Local Storage if available
    let savedScore = localStorage.getItem('quizScore');
    if (savedScore !== null) {
        resultDiv.innerHTML = savedScore;
        if (parseFloat(savedScore) >= 50) {
            dowButton.style.display = 'block';
        } else {
            dowButton.style.display = 'none';
        }
    }

    quizForm.addEventListener('submit', function (event) {
    event.preventDefault();

    // กำหนดคำตอบที่ถูกต้องและเตรียมคะแนน
    const correctAnswers = {
        q1: 'a',
        q2: 'b',
        q3: 'c', 
       
        
        // เพิ่มคำตอบที่ถูกต้องสำหรับคำถามอื่น...
    };
    let score = 0;
    let answeredAllQuestions = true; // สมมติว่าตอนเริ่มต้นเป็น true

 
    // if answer all questions then calculate score and show result and set answeredAllQuestions to true and if not answered all questions then set answeredAllQuestions to false
    // ตรวจสอบคำตอบของคำถามแต่ละข้อ และบันทึกคะแนน ถ้าตอบถูก และตรวจสอบว่าตอบครบทุกข้อหรือไม่ 
    for (let i = 1; i <= Object.keys(correctAnswers).length; i++) {
        const answer = document.querySelector(`input[name="q${i}"]:checked`);
        if (answer === null) {
            answeredAllQuestions = false;
            break;
        }
        console.log('answer',answer.value);
    }

    for (const element of quizForm.elements) {
    if (element.type === 'radio') {
        if (element.checked) {
            const questionName = element.name;
            const userAnswer = element.value.trim();
            
            if (correctAnswers[questionName] === userAnswer) {
                score++;
            }
        }
        
    }
}
    

    // แสดงคะแนน
    const totalQuestions = Object.keys(correctAnswers).length;
    const scorePercentage = (score / totalQuestions) * 100;
    
    // const scoreMessage = (score * 100)

    if (answeredAllQuestions) { // ตรวจสอบว่าตอบคำถามทุกข้อหรือไม่
        resultDiv.innerHTML = `คะแนนของคุณ: ${score} จาก ${totalQuestions} (${scorePercentage.toFixed(2)}%)`;
        window.open('next-page.html', '_self');
        // บันทึกคะแนนลงใน Local Storage
        localStorage.setItem('Scorequiz', scorePercentage);
    } else {
        resultDiv.innerHTML = 'กรุณาตอบคำถามทุกข้อก่อนที่จะส่งคำตอบ';
    }
});
</script>
