<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz with Score</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Quiz: World Capitals</h1>
    <form id="quizForm">
        <div class="mb-3">
            <label class="form-label">1. What is the capital of France?</label>
            <div class="form-check">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" id="q1a" value="a">
                    <label class="form-check-label" for="q1a">a) Rome</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" id="q1b" value="b">
                    <label class="form-check-label" for="q1b">b) Paris</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" id="q1c" value="c">
                    <label class="form-check-label" for="q1c">c) Madrid</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" id="q1d" value="d">
                    <label class="form-check-label" for="q1d">d) London</label>
                </div>
                
            </div>
            <!-- More options for question 1... -->
        </div>
        <div class="mb-3">
            <label class="form-label">2. What is the capital of France?</label>
            <div class="form-check">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" id="q2a" value="a">
                    <label class="form-check-label" for="q1a">a) Rome</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" id="q2b" value="b">
                    <label class="form-check-label" for="q1b">b) Paris</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" id="q2c" value="c">
                    <label class="form-check-label" for="q1c">c) Madrid</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" id="q2d" value="d">
                    <label class="form-check-label" for="q1d">d) London</label>
                </div>
                
            </div>
            <!-- More options for question 1... -->
        </div>
        <div class="mb-3">
            <label class="form-label">2. What is the capital of France?</label>
            <div class="form-check">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q3" id="q3a" value="a">
                    <label class="form-check-label" for="q1a">a) Rome</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q3" id="q3b" value="b">
                    <label class="form-check-label" for="q1b">b) Paris</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q3" id="q3c" value="c">
                    <label class="form-check-label" for="q1c">c) Madrid</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q3" id="q3d" value="d">
                    <label class="form-check-label" for="q1d">d) London</label>
                </div>
                
            </div>
            <!-- More options for question 1... -->
        </div>
        <!-- More questions... -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="result" class="mt-3"></div>
    <button id="dowlode" style="display: none;">downlode</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const quizForm = document.getElementById('quizForm');
    const resultDiv = document.getElementById('result');

    quizForm.addEventListener('submit', function (event) {
        event.preventDefault();

        // Define correct answers and initialize score
        const correctAnswers = {
            q1: 'b',
            q2: 'a',
            q3: 'c' // Correct answer for question 1
            // Add correct answers for other questions...
        };
        let score = 0;
        let dow = document.getElementById('dowlode')
        // Iterate through form elements and check answers
        for (const element of quizForm.elements) {
            if (element.type === 'radio' && element.checked) {
                const questionName = element.name;
                const userAnswer = element.value;

                if (correctAnswers[questionName] === userAnswer) {
                    score++;
                }
            }
        }

        // Display the score
        const totalQuestions = Object.keys(correctAnswers).length;
        const scorePercentage = (score / totalQuestions) * 100;
        resultDiv.innerHTML = `Your score: ${score} out of ${totalQuestions} (${scorePercentage.toFixed(2)}%)`;

        if(scorePercentage >= 50){
            dow.style.display= 'block'
        }
        else{
            dow.style.display= 'none'
        }
    });
</script>
</body>
</html>
