    <nav class="navbar navbar-expand-md nav-barCustom">

        <a class="navbar-brand" href="index.html">

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu Right side -->
        <div

            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Content -->
    <div class="container-fluid content-reg">
      <div class="container-fluid text-center">
        <h1 class="text-reg">ลงทะเบียน</h1>
      </div>
      <div class="container form-box">
        <form class="form-content">
          <div class="container-fluid">
            <label for="name" class="form-label name-label">Name</label>
            <!-- icon in input -->
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">
                <i class="bi bi-person-fill"></i>
              </span>
              <input
                type="text"
                class="form-control name-input"
                aria-label="Name"
              />
            </div>
          </div>
          <div class="container-fluid">
            <label for="surname" class="form-label surname-label"
              >Surname</label
            >
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">
                <i class="bi bi-person-fill"></i>
              </span>
              <input
                type="text"
                class="form-control surname-input"
                aria-label="surname"
              />
            </div>
          </div>
          <div class="container-fluid">
            <label for="username" class="form-label username-label"
              >Username</label
            >
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">
                <i class="bi bi-person-fill"></i>
              </span>
              <input
                type="text"
                class="form-control username-input"
                aria-label="username"
              />
            </div>
          </div>
          <div class="container-fluid">
            <label for="password" class="form-label password-label"
              >Password</label
            >
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">
                <i class="bi bi-key-fill"></i>
              </span>
              <input
                type="password"
                class="form-control password-input"
                aria-label="password"
              />
          </div>
        </form>

        <!-- button register -->
        <div class="mt-4">
          <a type="button" class="btn btn-register-form" href="course.html">ลงทะเบียน</a>
        </div>
      </div>
      
    </div>

     <!-- Footer -->
     <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
